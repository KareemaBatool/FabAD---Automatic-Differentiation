name: test

on:
  push:
    branches: [ milestone2_test_feature ]

jobs:

  testjob:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Run Python unit tests
      run: python3 -c "print('Run tests')"